<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="keywords" content="Karabo Beauty, cosmetics, skincare, makeup, beauty products, natural beauty">
<meta name="description" content="Karabo Beauty Cosmetics offers affordable, high-quality beauty and skincare products designed to empower confidence.">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karabo Beauty Cosmetics - Home</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
  <header>
    <img src="./assets/logo.png" alt="Logo" width="200" height="150">
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="./Pages/about.html">About Us</a>
      <a href="./Pages/contact.html">Contact Us</a>
    </nav>
    <div class="hamburger"><span></span><span></span><span></span></div>
  </header>

  <main>
    <div id="datestamp"></div>
    <h1>Welcome to Karabo Beauty Cosmetics</h1>
    <div class="responsive-text">
      <p>We specialize in natural beauty products designed to empower and inspire confidence. Explore our range of cosmetics and skincare solutions tailored for every occasion.</p>
    </div>
    <section class="vid">
      <video src="./assets/intro.mp4" controls></video>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Karabo Beauty Cosmetics</p>
    <div class="socials">
      <a href="https://facebook.com/karabobeauty" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://instagram.com/karabobeauty" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
    <div class="timestamp" id="time"></div>
  </footer>

  <script>
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');
    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
      hamburger.classList.toggle('active');
    });

    function displayDate() {
      const today = new Date();
      document.getElementById("datestamp").innerHTML = "Today's Date: " + today.toDateString();
    }
    displayDate();

    function displayTime() {
      const now = new Date();
      let h = String(now.getHours()).padStart(2, '0');
      let m = String(now.getMinutes()).padStart(2, '0');
      let s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById("time").textContent = h + ":" + m + ":" + s;
    }
    setInterval(displayTime, 1000);
    displayTime();
  </script>
  <script src="./js/script.js"></script>
</body>
</html>
